<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
  <style>
    
    body {
     
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ebe4e4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ticket {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .ticket h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Ticket Booking</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="movie">Movie:</label>
      <select id="movie" required>
        <option value="">Select a movie</option>
        <option value="Avengers: Endgame">Avengers: Endgame</option>
        <option value="The Lion King">The Lion King</option>
        <option value="Joker">Joker</option>
        <option value="Frozen 2">Frozen 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" placeholder="Enter number of tickets" required>
    </div>
    <button onclick="bookTickets()"alert('')>Book Tickets</button>
    <div id="ticketResult" class="ticket"></div>
  </div>

  <script>
    function bookTickets() {
      var name = document.getElementById('name').value;
      var movie = document.getElementById('movie').value;
      var tickets = document.getElementById('tickets').value;

      if (name && movie && tickets>=1) {
        var ticketResult = document.getElementById('ticketResult');
        ticketResult.innerHTML = '<h2>Ticket Details</h2>' +
          '<p><strong>Name:</strong> ' + name + '</p>' +
          '<p><strong>Movie:</strong> ' + movie + '</p>' +
          '<p><strong>Tickets:</strong> ' + tickets + '</p>';
      }
      else if(name && movie && tickets<1){
        alert("please select ticket");
      }
    }
  </script>
</body>
</html>
